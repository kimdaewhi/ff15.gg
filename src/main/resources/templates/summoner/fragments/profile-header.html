<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="profileHeader(p, profileIconUrl, lastUpdated, refreshUrl, badges)">

    <div class="card">
        <!-- LEFT: Avatar -->
        <div class="avatar-wrap">
            <img class="avatar" th:src="${profileIconUrl}" alt="소환사 아이콘"/>
            <div class="level-badge" th:text="${p.summonerLevel}">248</div>
        </div>

        <!-- RIGHT: Header / Actions -->
        <div class="header">
            <div class="name-line">
                <h1 class="summoner-name">
                    <span th:text="${p.gameName}"></span>
                    <span class="tag" th:text="'#' + ${p.tagLine}"></span>
                </h1>

                <button class="icon-btn" title="즐겨찾기">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
                        <path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                    </svg>
                </button>
            </div>

            <div class="actions">
                <a class="primary-btn" th:href="${refreshUrl != null ? refreshUrl : '#'}">전적 갱신</a>
                <span class="updated" th:text="'최근 갱신: ' + ${lastUpdated}">최근 갱신</span>
            </div>

            <div class="badges" th:if="${badges != null}">
                <span class="badge" th:each="b : ${badges}" th:text="${b}">Badge</span>
            </div>
        </div>
    </div>

</th:block>
