    <div class="build-position" id="build-position">
        <button class="position-btn" th:each="p : ${positions}" th:attr="data-pos=${p.name}">
            <img class="position-img" th:src="${p.icon}" th:alt="${p.name}"/>
        </button>
    </div>

    <!-- 룬 페이지 -->
    <div class="rune-page">
        <!-- 주 룬 트리 -->
        <div class="rune-tree primary">
            <div class="keystone">
                <img class="rune-icon big" src="/static/images/runes/Precision/7201_Precision.png" alt="정밀"/>
            </div>
            <div class="rune-slots">
                <div class="rune-row">
                    <img class="rune-icon" src="/static/images/runes/Precision/LethalTempoTemp.png" alt="치명적 속도" />
                </div>

                <div class="rune-row">
                    <img class="rune-icon" src="/static/images/runes/Precision/CoupDeGrace.png" alt="승전보" />
                </div>

                <div class="rune-row">
                    <img class="rune-icon" src="/static/images/runes/Precision/LegendAlacrity.png" alt="전설: 민첩함" />
                </div>

                <div class="rune-row">
                    <img class="rune-icon" src="/static/images/runes/Precision/CutDown.png" alt="체력차 극복" />
                </div>
            </div>
        </div>

        <!-- 보조 룬 트리 -->
        <div class="rune-tree secondary">
            <div class="rune-slots">
                <div class="rune-row">
                    <img class="rune-icon" src="/static/images/runes/Inspiration/7203_Whimsy.png" alt="영감"/>
                </div>

                <div class="rune-row">
                    <img class="rune-icon" src="/static/images/runes/Inspiration/MagicalFootwear.png" alt="마법의 신발"/>
                </div>

                <div class="rune-row">
                    <img class="rune-icon" src="/static/images/runes/Inspiration/BiscuitDelivery.png" alt="비스킷 배달"/>
                </div>

                <div class="rune-row">
                    <img class="rune-icon" src="/static/images/runes/Inspiration/CosmicInsight.png" alt="우주적 통찰력"/>
                </div>
            </div>
        </div>
