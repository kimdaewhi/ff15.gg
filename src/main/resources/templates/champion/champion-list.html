<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>챔피언 목록</title>
    <link rel="stylesheet" href="/static/css/champions.css"/>
</head>
<body>
<section class="container">
    <div class="card">
        <div class="grid">
            <a class="tile" th:each="c : ${champions}" th:href="${'/champion/' + c.id}">
                <div class="thumb">
                    <img th:src="${c.iconUrl}" th:alt="${c.name}"/>
                </div>
                <p class="name" th:text="${c.name}"></p>
            </a>
        </div>
    </div>
</section>
</body>
</html>
